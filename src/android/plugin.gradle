repositories {
    jcenter()
    flatDir {
        dirs 'aar'
    }
}
dependencies {
    implementation "com.android.support:appcompat-v7:27.1.0"
    compile(name: 'bouncycastle', ext: 'aar')
    compile(name: 'inAppSDK', ext: 'aar')
}
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        multiDexEnabled true 
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}