repositories {
    jcenter()
    flatDir {
        dirs 'aar'
    }
}
dependencies {
    implementation "com.android.support:appcompat-v7:22.0.0"
    implementation(name: 'bouncycastle', ext: 'aar')
    implementation(name: 'inAppSDK', ext: 'aar')
}
android {
	compileSdkVersion 22
	defaultConfig {
        	minSdkVersion 14
        	targetSdkVersion 22
	}
	packagingOptions {
      		exclude 'META-INF/NOTICE'
	  	exclude 'META-INF/LICENSE'
	}
}
