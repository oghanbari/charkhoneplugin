repositories {
    jcenter()
    flatDir {
        dirs 'aar'
    }
}
dependencies {
    implementation "com.android.support:appcompat-v7:27.1.0"
    implementation(name: 'bouncycastle', ext: 'aar')
    implementation(name: 'inAppSDK', ext: 'aar')
}
android {
    packagingOptions {
      		exclude 'META-INF/NOTICE'
	  	exclude 'META-INF/LICENSE'
    }
}
