repositories {
    jcenter()
    flatDir {
        dirs 'aar'
    }
}
dependencies {
    implementation "com.android.support:appcompat-v7:+"
    implementation(name: 'bouncycastle', ext: 'aar')
    implementation(name: 'inAppSDK', ext: 'aar')
}
android {
	compileSdkVersion 26
	defaultConfig {
        	minSdkVersion 19
        	targetSdkVersion 26
	}
	packagingOptions {
      		exclude 'META-INF/NOTICE'
	  	exclude 'META-INF/LICENSE'
	}
}
